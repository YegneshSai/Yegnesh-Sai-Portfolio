<!DOCTYPE html>
<html>
<head>
<title>Font Awesome Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/28c5191443.js" crossorigin="anonymous"></script>
<!--Get your own code at fontawesome.com-->
<!-- bootstrap css files -->
<link rel="stylesheet" href="./css/bootstrap.min.css">
<!-- global css file -->
<link rel="stylesheet" href="./css/global.css">
<!-- profiles css file -->
<link rel="stylesheet" href="./css/profiles.css">
</head>
<body>
    <h2 class="profile-title text-uppercase media-box">
        check my progress in these profiles
    </h2>
    <section class="container-fluid">
        <div class="row profile-box">
            <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
               <a href="https://leetcode.com/yegneshsai143/"> <div class="media-box">
                    <!-- Leetcode -->
                    <img src="./img/leetcode.png" alt="" class="img-logo">
                    <br><br>
                    <p>LeetCode</p>
                </div></a>
                <a href="https://www.linkedin.com/in/yegnesh-sai-02674a19b"><div class="media-box">
                    <!-- Linkedin -->
                    <i style="color:#1da1f2" class="fab fa-linkedin-in"></i>
                    <br><br>
                    <p>Linkedin</p>
                </div></a>
            </div>
            <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                <a href="https://pin.it/19RdKsp"><div class="media-box">
                    <!-- Pinterest -->
                    <i style="color:#bd081c" class="fab fa-pinterest"></i>
                    <br><br>
                    <p>Pinterest</p>
                </div></a>
                <a href="https://www.instagram.com/"><div class="media-box">
                    <!-- Instagram -->
                    <i id="insta" class="fab fa-instagram"></i>
                    <br><br>
                    <p>Instagram</p>
                </div></a>
            </div>
            <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                <a href="https://github.com/YegneshSai"><div class="media-box">
                    <!-- Github -->
                    <i style="color:#171515" class="fab fa-github"></i>
                    <br><br>
                    <p>Github</p>
                </div></a>
               <a href="https://www.hackerrank.com/19501a05231"> <div class="media-box">
                    <!-- Hackerrank -->
                    <img src="./img/HackerRank_Icon-1000px.png" alt="" class="img-logo">
                    <br><br>
                    <p>Hackerrank</p>
                </div></a>
            </div>
        </div>
        </section>
</body>
</html>
